apiVersion: apps/v1
kind: Deployment
metadata:
  name: scraper-deployment
  namespace: default
  labels:
    app: scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scraper
  template:
    metadata:
      labels:
        app: scraper
    spec:
      containers:
      - name: scraper
        image: gcr.io/ornate-bond-345313/scraper:latest
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: scraper-service
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
  selector:
    app: scraper
