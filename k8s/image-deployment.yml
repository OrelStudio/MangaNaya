apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-deployment
  namespace: default
  labels:
    app: image
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image
  template:
    metadata:
      labels:
        app: image
    spec:
      containers:
      - name: image
        image: eu-frankfurt-1.ocir.io/friezpm0b3m4/image:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: 8000
  selector:
    app: web